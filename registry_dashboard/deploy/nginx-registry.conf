# Nginx конфигурация для Registry Dashboard
# Путь: /etc/nginx/sites-available/lgzt-registry
# Симлинк: ln -s /etc/nginx/sites-available/lgzt-registry /etc/nginx/sites-enabled/

# Backend API (FastAPI на порту 8112)
upstream registry_backend {
    server 127.0.0.1:8112;
}

server {
    listen 80;
    server_name lgzt.developing-site.ru;

    # Лог-файлы
    access_log /var/log/nginx/registry_access.log;
    error_log /var/log/nginx/registry_error.log;

    # Registry Dashboard - путь /registry/
    location /registry/ {
        alias /var/www/lgzt_registry/registry_dashboard/frontend/dist/;
        try_files $uri $uri/ /registry/index.html;

        # Cache для статики
        location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API для Registry Dashboard
    location /api/ {
        proxy_pass http://registry_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Poster Bot Dashboard (существующий) - корень /
    location / {
        alias /var/www/poster-bot/frontend/dist/;
        try_files $uri $uri/ /index.html;
    }

    # API для Poster Bot
    location /poster-api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
