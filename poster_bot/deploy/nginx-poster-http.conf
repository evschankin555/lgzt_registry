# Начальный конфиг БЕЗ SSL (для первого запуска)
# После certbot он автоматически обновится

server {
    listen 80;
    server_name lgzt.developing-site.ru;

    # Frontend (React static files)
    root /var/www/poster-bot/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to FastAPI backend
    location /api {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;

        client_max_body_size 50M;
    }

    # Static uploads
    location /uploads {
        alias /var/www/poster-bot/backend/data/uploads;
    }
}
